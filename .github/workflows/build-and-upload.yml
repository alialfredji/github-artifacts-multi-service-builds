name: Build and Upload All Services

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      max_concurrent:
        description: 'Maximum number of services to build in parallel (default: 5)'
        required: false
        default: '5'
        type: string

jobs:
  discover-services:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.find-services.outputs.services }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Find all services
      id: find-services
      run: |
        SERVICES=$(find . -maxdepth 2 -name "package.json" -not -path "./node_modules/*" | sed 's|/package.json||' | sed 's|^\./||' | sort)
        echo "Found services: $SERVICES"
        echo "services=$SERVICES" >> $GITHUB_OUTPUT
        
  build-and-upload:
    needs: discover-services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(format('[{0}]', needs.discover-services.outputs.services)) }}
      max-parallel: ${{ github.event.inputs.max_concurrent || 5 }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Build service
      run: |
        echo "Building ${{ matrix.service }}..."
        cd ${{ matrix.service }}
        npm install
        npm run build
        echo "${{ matrix.service }}-build-${{ github.ref_name }}-${{ github.sha }}" > dist/build-id.txt
        cd ..
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.service }}-build-${{ github.ref_name }}-${{ github.sha }}
        path: ${{ matrix.service }}/dist/
        retention-days: 30
